<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="url(#logoGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Arabic text styling -->
  <text x="40" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    شبوة
  </text>
  
  <!-- Number 21 -->
  <text x="40" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    21
  </text>
  
  <!-- Small news icon -->
  <rect x="20" y="20" width="12" height="8" fill="white" opacity="0.3" rx="1"/>
  <rect x="22" y="22" width="8" height="1" fill="white" opacity="0.8"/>
  <rect x="22" y="24" width="6" height="1" fill="white" opacity="0.8"/>
  <rect x="22" y="26" width="4" height="1" fill="white" opacity="0.8"/>
</svg>